<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
    
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Spring Security Example </title>
        
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <link rel="stylesheet" type="text/css" media="all" href="../../css/login.css" th:href="@{/css/login.css}"/>
        
    </head>
    <body>
      
       <br></br>
    <h1 align="center">Autenticação</h1>
        <div th:if="${param.error}" align="center" id="msg_erro">
            login ou password invalido.
        </div>
        <div th:if="${param.logout}">
            You have been logged out.
        </div>
        
        
     <div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->

    <!-- Icon -->
    <div class="fadeIn first">
      <img src="/img/img_fundo/cadeado.png" id="icon" alt="User Icon">
    </div>

    <!-- Login Form -->
    <form th:action="@{/login}" method="post">
      <input type="text" id="login" class="fadeIn second" name="username" placeholder="usuario">
      <input type="text" id="password" class="fadeIn third" name="password" placeholder="password">
      <input type="submit" class="fadeIn fourth" value="Log In">
    </form>

    <!-- Remind Passowrd -->
    <div id="formFooter">
      <a th:href="@{'/'}" class="underlineHover">voltar?</a>
    </div>

  </div>
</div>
        
    </body>
</html>
